<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire Rentman - Tool Grandma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #ffffff; }
        .bg-purple-dark { background-color: #0a0a0a; }
        .border-purple { border-color: #9333ea; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <script>
        if (!localStorage.getItem('currentUser')) window.location.href = 'login.html';
    </script>

    <!-- Header -->
    <div class="max-w-6xl mx-auto flex justify-between items-center mb-8">
        <h1 class="text-3xl font-black tracking-tighter">
            LISTE <span class="text-purple-500">MAT√âRIEL</span> üì¶
        </h1>
        <div class="flex gap-3">
            <button onclick="openSettings()" class="bg-purple-600/20 hover:bg-purple-600/40 text-purple-400 px-4 py-2 rounded-lg transition-all border border-purple-500/30 text-sm font-bold flex items-center gap-2">
                ‚öôÔ∏è Cl√©s API
            </button>
            <a href="index.html" class="text-sm bg-white/5 hover:bg-white/10 px-4 py-2 rounded-lg transition-all border border-white/10">
                ‚Üê Retour
            </a>
        </div>
    </div>

    <!-- API Config (Mini) -->
    <div class="max-w-6xl mx-auto mb-8 bg-purple-dark p-6 rounded-2xl border border-white/5 shadow-xl">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            <div class="md:col-span-1">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Profil API</label>
                <select id="apiKeySelect" onchange="updateSelectedKey()" class="w-full bg-black border border-white/10 rounded-xl px-4 py-3 focus:border-purple-500 outline-none transition-all text-sm">
                    <option value="">S√©lectionnez une cl√©...</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Rechercher dans l'inventaire</label>
                <input type="text" id="searchInput" oninput="filterInventory()" placeholder="Filtrer par nom, code, cat√©gorie..." 
                    class="w-full bg-black border border-white/10 rounded-xl px-4 py-3 focus:border-purple-500 outline-none transition-all text-sm">
            </div>
            <div class="md:col-span-1 flex gap-2">
                <button onclick="fetchEquipment()" class="flex-1 bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-4 rounded-xl transition-all">
                    Charger
                </button>
                <button onclick="toggleProxy()" id="proxyBtn" class="bg-white/5 hover:bg-white/10 text-gray-400 px-4 py-3 rounded-xl border border-white/10 text-[10px] font-mono leading-tight flex flex-col items-center justify-center min-w-[70px]">
                    <span>PROXY</span>
                    <span id="proxyState" class="font-black text-red-500">OFF</span>
                </button>
            </div>
        </div>
        <div id="statusContainer" class="mt-4 hidden p-3 rounded-lg text-sm bg-black/50 border border-white/5">
            <p id="status" class="text-gray-500 italic"></p>
            <div id="corsHelp" class="hidden mt-2 text-xs text-red-400 leading-relaxed">
                ‚ö†Ô∏è <b>Erreur CORS :</b> Activez le <b>Proxy: ON</b> ou visitez <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" class="underline">cette page</a>.
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="max-w-6xl mx-auto bg-purple-dark rounded-2xl border border-white/5 shadow-xl overflow-hidden mb-10">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-white/5 text-[10px] font-bold uppercase text-gray-500 border-b border-white/5">
                        <th class="px-6 py-4">Mat√©riel</th>
                        <th class="px-6 py-4">Dossier</th>
                        <th class="px-6 py-4">Stock</th>
                        <th class="px-6 py-4">Code</th>
                    </tr>
                </thead>
                <tbody id="inventoryList" class="divide-y divide-white/5">
                    <tr><td colspan="4" class="px-6 py-20 text-center text-gray-600 italic">S√©lectionnez une cl√© et cliquez sur Charger.</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Gestion API -->
    <div id="settingsModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-purple-dark w-full max-w-md rounded-2xl border border-purple-500/30 p-6 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black">Gestion des Cl√©s API</h2>
                <button onclick="closeSettings()" class="text-gray-500 hover:text-white">‚úï</button>
            </div>
            
            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Nom du profil (ex: Impact Vision)</label>
                    <input type="text" id="newKeyName" class="w-full bg-black border border-white/10 rounded-lg px-3 py-2 text-sm outline-none focus:border-purple-500">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Cl√© API Rentman</label>
                    <input type="password" id="newKeyValue" class="w-full bg-black border border-white/10 rounded-lg px-3 py-2 text-sm outline-none focus:border-purple-500">
                </div>
                <button onclick="addApiKey()" class="w-full bg-purple-600 text-white font-bold py-2 rounded-lg text-sm hover:bg-purple-500 transition-all">
                    Ajouter la cl√©
                </button>
            </div>

            <div class="border-t border-white/5 pt-4">
                <h3 class="text-[10px] font-bold text-gray-500 uppercase mb-3">Mes Cl√©s Enregistr√©es</h3>
                <div id="keysList" class="space-y-2 max-h-40 overflow-y-auto pr-2">
                    <!-- List of keys -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let fullInventory = [];
        let useProxy = false;
        let currentUser = localStorage.getItem('currentUser');
        let currentApiKey = "";

        // Initialisation
        window.onload = () => {
            loadApiKeys();
        };

        function loadApiKeys() {
            const userData = JSON.parse(localStorage.getItem(`user_${currentUser}`));
            const select = document.getElementById('apiKeySelect');
            const list = document.getElementById('keysList');
            
            select.innerHTML = '<option value="">S√©lectionnez une cl√©...</option>';
            list.innerHTML = '';

            if (userData && userData.apiKeys) {
                userData.apiKeys.forEach((key, index) => {
                    // Populate select
                    const opt = document.createElement('option');
                    opt.value = key.value;
                    opt.textContent = key.name;
                    select.appendChild(opt);

                    // Populate modal list
                    const item = document.createElement('div');
                    item.className = "flex justify-between items-center bg-black/40 p-2 rounded border border-white/5";
                    item.innerHTML = `
                        <span class="text-xs font-bold">${key.name}</span>
                        <button onclick="deleteKey(${index})" class="text-red-500 hover:text-red-400 text-[10px] uppercase font-bold">Supprimer</button>
                    `;
                    list.appendChild(item);
                });
            }
        }

        function addApiKey() {
            const name = document.getElementById('newKeyName').value;
            const value = document.getElementById('newKeyValue').value;
            if (!name || !value) return alert("Remplissez tous les champs.");

            let userData = JSON.parse(localStorage.getItem(`user_${currentUser}`));
            userData.apiKeys.push({ name, value });
            localStorage.setItem(`user_${currentUser}`, JSON.stringify(userData));
            
            document.getElementById('newKeyName').value = '';
            document.getElementById('newKeyValue').value = '';
            loadApiKeys();
        }

        function deleteKey(index) {
            let userData = JSON.parse(localStorage.getItem(`user_${currentUser}`));
            userData.apiKeys.splice(index, 1);
            localStorage.setItem(`user_${currentUser}`, JSON.stringify(userData));
            loadApiKeys();
        }

        function updateSelectedKey() {
            currentApiKey = document.getElementById('apiKeySelect').value;
        }

        function openSettings() { document.getElementById('settingsModal').classList.remove('hidden'); }
        function closeSettings() { document.getElementById('settingsModal').classList.add('hidden'); }

        function toggleProxy() {
            useProxy = !useProxy;
            const btn = document.getElementById('proxyBtn');
            const state = document.getElementById('proxyState');
            state.textContent = useProxy ? 'ON' : 'OFF';
            state.className = useProxy ? 'font-black text-green-500' : 'font-black text-red-500';
            btn.className = useProxy ? 'bg-purple-900/20 text-purple-400 px-4 py-3 rounded-xl border border-purple-500/50 text-[10px] font-mono leading-tight flex flex-col items-center justify-center min-w-[70px]' : 'bg-white/5 hover:bg-white/10 text-gray-400 px-4 py-3 rounded-xl border border-white/10 text-[10px] font-mono leading-tight flex flex-col items-center justify-center min-w-[70px]';
        }

        function filterInventory() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = fullInventory.filter(item => 
                (item.name && item.name.toLowerCase().includes(query)) || 
                (item.code && item.code.toLowerCase().includes(query)) ||
                (item.folder && item.folder.toLowerCase().includes(query))
            );
            renderItems(filtered);
        }

        function renderItems(items) {
            const inventoryList = document.getElementById('inventoryList');
            if (items.length === 0) {
                inventoryList.innerHTML = `<tr><td colspan="4" class="px-6 py-20 text-center text-gray-500 italic">Aucun r√©sultat.</td></tr>`;
                return;
            }
            inventoryList.innerHTML = '';
            items.forEach(item => {
                // Rentman API fields mapping
                const name = item.name || 'N/A';
                const code = item.code || '-';
                
                // Priorit√© √† la quantit√© hors r√©servations pour combinaisons (Rentman standard field)
                const quantity = item.quantity_excluding_reservations_for_combinations ?? 
                                 item.quantity ?? 
                                 item.total_quantity ?? 
                                 item.stock_quantity ?? 
                                 item.amount ?? 0;
                
                // Dossier : si expand=folder, c'est un objet
                let folder = '-';
                if (item.folder) {
                    folder = typeof item.folder === 'object' ? (item.folder.name || '-') : item.folder;
                }

                const row = document.createElement('tr');
                row.className = "hover:bg-white/5 transition-colors border-b border-white/5 last:border-0";
                row.innerHTML = `
                    <td class="px-6 py-4 font-bold text-white">${name}</td>
                    <td class="px-6 py-4 text-gray-400 text-xs">${folder}</td>
                    <td class="px-6 py-4"><span class="bg-purple-900/30 text-purple-400 px-2 py-1 rounded text-xs font-black border border-purple-500/20">${quantity}</span></td>
                    <td class="px-6 py-4 text-gray-500 font-mono text-[10px]">${code}</td>
                `;
                inventoryList.appendChild(row);
            });
        }

        async function fetchEquipment() {
            if (!currentApiKey) return alert("S√©lectionnez une cl√© API d'abord.");
            
            const status = document.getElementById('status');
            const statusContainer = document.getElementById('statusContainer');
            const corsHelp = document.getElementById('corsHelp');
            const inventoryList = document.getElementById('inventoryList');

            statusContainer.classList.remove('hidden');
            corsHelp.classList.add('hidden');
            status.textContent = "R√©cup√©ration des donn√©es Rentman...";
            inventoryList.innerHTML = `<tr><td colspan="4" class="px-6 py-20 text-center"><div class="animate-spin inline-block w-6 h-6 border-2 border-purple-500 border-t-transparent rounded-full"></div></td></tr>`;

            try {
                let url = 'https://api.rentman.net/equipment?limit=500';
                console.log("Fetching URL:", url);
                if (useProxy) url = 'https://cors-anywhere.herokuapp.com/' + url;

                const response = await fetch(url, {
                    headers: { 
                        'Authorization': `Bearer ${currentApiKey}`, 
                        'Accept': 'application/json' 
                    }
                });

                if (!response.ok) throw new Error(`Erreur Rentman: ${response.status}`);

                const data = await response.json();
                // Rentman API can return {data: [...]} or just [...]
                fullInventory = data.data || data;
                
                // Si c'est toujours vide ou bizarre, on log pour debug (visible en console)
                console.log("Rentman Data:", fullInventory[0]);

                renderItems(fullInventory);
                status.textContent = `${fullInventory.length} articles charg√©s.`;
                status.className = "text-green-500 font-bold";
            } catch (error) {
                status.textContent = "√âchec du chargement.";
                status.className = "text-red-500 font-bold";
                if (error.message.includes('Failed to fetch')) corsHelp.classList.remove('hidden');
            }
        }
    </script>
    <div class="fixed bottom-4 left-4 text-[10px] font-mono text-gray-700 uppercase tracking-widest opacity-50">v4.7.2-quantity-fix</div>
</body>
</html>
