<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire Rentman - Tool Grandma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #ffffff; }
        .bg-purple-dark { background-color: #0a0a0a; }
        .border-purple { border-color: #9333ea; }
        .text-purple { color: #9333ea; }
        .bg-accent { background-color: #171717; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <!-- Header -->
    <div class="max-w-6xl mx-auto flex justify-between items-center mb-8">
        <h1 class="text-3xl font-black tracking-tighter">
            LISTE <span class="text-purple-500">MAT√âRIEL</span> üì¶
        </h1>
        <a href="index.html" class="text-sm bg-white/5 hover:bg-white/10 px-4 py-2 rounded-lg transition-all border border-white/10">
            ‚Üê Retour
        </a>
    </div>

    <!-- API Config -->
    <div class="max-w-6xl mx-auto mb-8 bg-purple-dark p-6 rounded-2xl border border-white/5 shadow-xl">
        <div class="flex flex-col md:flex-row gap-4 items-end">
            <div class="flex-1">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Cl√© API Rentman (v2)</label>
                <input type="password" id="apiKey" placeholder="Entrez votre cl√© API..." 
                    class="w-full bg-black border border-white/10 rounded-xl px-4 py-3 focus:border-purple-500 outline-none transition-all">
            </div>
            <button onclick="fetchEquipment()" class="bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-8 rounded-xl transition-all">
                Charger l'inventaire
            </button>
        </div>
        <p id="status" class="mt-4 text-sm text-gray-500 hidden italic"></p>
    </div>

    <!-- Inventory Table -->
    <div class="max-w-6xl mx-auto bg-purple-dark rounded-2xl border border-white/5 shadow-xl overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-white/5 text-xs font-bold uppercase text-gray-400 border-b border-white/5">
                        <th class="px-6 py-4">Nom</th>
                        <th class="px-6 py-4">Cat√©gorie</th>
                        <th class="px-6 py-4">Stock</th>
                        <th class="px-6 py-4">Code Barre</th>
                    </tr>
                </thead>
                <tbody id="inventoryList" class="divide-y divide-white/5">
                    <tr>
                        <td colspan="4" class="px-6 py-12 text-center text-gray-600 italic">
                            Entrez votre cl√© API et cliquez sur charger pour voir votre mat√©riel.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchEquipment() {
            const apiKey = document.getElementById('apiKey').value;
            const status = document.getElementById('status');
            const inventoryList = document.getElementById('inventoryList');

            if (!apiKey) {
                alert("Veuillez entrer une cl√© API.");
                return;
            }

            status.textContent = "Connexion √† Rentman en cours...";
            status.classList.remove('hidden');
            inventoryList.innerHTML = `<tr><td colspan="4" class="px-6 py-12 text-center text-purple-400 animate-pulse">Chargement des donn√©es...</td></tr>`;

            try {
                // Note: Rentman API v2 utilise g√©n√©ralement le format Bearer Token ou X-Api-Key
                // On utilise ici l'endpoint standardis√©.
                const response = await fetch('https://api.rentman.net/equipment', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error(`Erreur Rentman: ${response.status}`);

                const data = await response.json();
                const items = data.data || data; // G√®re les diff√©rents formats de retour

                if (items.length === 0) {
                    inventoryList.innerHTML = `<tr><td colspan="4" class="px-6 py-12 text-center text-gray-500">Aucun mat√©riel trouv√©.</td></tr>`;
                    return;
                }

                inventoryList.innerHTML = '';
                items.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = "hover:bg-white/5 transition-colors group";
                    row.innerHTML = `
                        <td class="px-6 py-4 font-medium text-white group-hover:text-purple-400">${item.name || 'N/A'}</td>
                        <td class="px-6 py-4 text-gray-400 text-sm">${item.category || item.folder || '-'}</td>
                        <td class="px-6 py-4">
                            <span class="bg-purple-900/30 text-purple-400 px-2 py-1 rounded text-xs font-bold border border-purple-500/20">
                                ${item.quantity || item.stock || '0'}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-gray-500 font-mono text-xs">${item.code || item.id || '-'}</td>
                    `;
                    inventoryList.appendChild(row);
                });

                status.textContent = `${items.length} articles charg√©s avec succ√®s.`;
                status.className = "mt-4 text-sm text-green-500 italic";

            } catch (error) {
                console.error(error);
                status.textContent = "Erreur: Impossible de r√©cup√©rer les donn√©es. V√©rifiez votre cl√© API ou les permissions CORS.";
                status.className = "mt-4 text-sm text-red-500 italic";
                inventoryList.innerHTML = `<tr><td colspan="4" class="px-6 py-12 text-center text-red-500/50">√âchec du chargement.</td></tr>`;
            }
        }
    </script>
    <!-- Version Tag -->
    <div class="fixed bottom-4 left-4 text-[10px] font-mono text-gray-600 uppercase tracking-widest opacity-50">
        v4.5.3-inventory
    </div>
</body>
</html>
